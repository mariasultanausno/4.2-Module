<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>story telling contest</title>
</head>
<body>
    <h2>story telling contest</h2>

    <form>
        <label for="name"> Name:
            <input type="text" id="name" name="name" placeholder="Enter your nume"> 
        </label>
         <br><br>
        <label for="story">Your story:
            <textarea id="story" name="story" rows="5" cols="40">
                Erat elitr justo gubergren consetetur stet ea no ea, est rebum sed sanctus vero et invidunt lorem elitr et, nonumy duo voluptua invidunt lorem erat. Tempor labore aliquyam ea et sit et, ipsum sed diam no dolor stet labore amet. Rebum at sed tempor takimata duo justo erat amet ipsum..
            </textarea>
        </label>
       <br><br>
        <label for="rating"> Rate your story:</label>
        <select name="" id="">
            <option value="good">Good</option>
            <option value="excellent">Excellent</option>
            <option value="batter">Batter</option>
        </select>
        
    </form>
      <br>
    <input type="submit" value="submit">
    
</body>
</html>
